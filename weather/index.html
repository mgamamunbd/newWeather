<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <title>Weather</title>
    <!-- normal css -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="headerName" class="text-center">Find weather by City Name</h1>
      <form class="col-md-6 m-auto py-5" action="">
        <div class="input-group mb-3">
          <input
            id="city-name"
            type="text"
            class="form-control"
            placeholder="Enter a city name to know the weather..."
          />
          <div>
            <button
              onclick="getWeather()"
              id="search-btn"
              type="button"
              class="btn btn-primary"
            >
              Search
            </button>
          </div>
          <button
            onclick="window.location.reload()"
            type="button"
            class="btn btn-primary d-flex justify-content-center px-3"
          >
            Reset
          </button>
        </div>
      </form>
      <!-- error message -->
      <div
        class="d-flex justify-content-center align-item-center position-relative"
      >
        <p
          id="errorMessage"
          class="text-danger py-3 fw-bold bg-white rounded p-3 position-absolute"
        >
          Result not found, please try again later...
        </p>
      </div>
      <div class="weather-status text-center">
        <img
          id="weather-icon"
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
        />
        <h1 id="city" class="text-white">Chittagong</h1>
        <h3 class="text-white">
          Temp: <span id="temperature" class="text-white">22.00</span> &deg;C
        </h3>
        <h1 id="condition" class="lead text-white">Clouds</h1>
      </div>
      <div id="clock" onload="currentTime()"></div>
      <div id="instruction">
        <p>Please check your city weather by typing your city name...</p>
      </div>
    </div>
    <!-- bootstra js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
